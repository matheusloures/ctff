<ion-header>

  <ion-navbar color='grey'>
    <ion-title>Usuários cadastrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='errorPage'>Erro 404</div>
  <ion-card *ngIf='cadastrados' color='green'>

      <ion-card-content>
          <ion-row>
              <ion-col align-self-center col-8>
                  <strong>Usuários cadastrados</strong>
              </ion-col>
              <ion-col text-center align-self-center col-4>
                <p style='font-size:5vh'>{{cadastrados.length||"0"}}</p>

              </ion-col>
            </ion-row>


      </ion-card-content>
    </ion-card>
  <ion-list *ngIf='cadastrados'>
    <div *ngFor='let data of cadastrados;let i=index'>
      <ion-item>
        <ion-row>
            <ion-col align-self-center text-left col-10>

                        <h2 text-wrap class='date_txt'><strong>{{data.nome|slice}}</strong></h2>
                        <h4>{{data.email|slice}}</h4>
                        <h4><a href='tel:{{data.telefone}}'>{{data.telefone|slice}}</a></h4>
            </ion-col>

            <ion-col (click)='presentActionSheet(data)' align-self-center text-right col-2>
              <a >
                  <ion-icon ios="ios-more" md="md-more"></ion-icon>
              </a>
            </ion-col>
        </ion-row>
      </ion-item>
      </div>

  </ion-list>

</ion-content>
